{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% translate "Login" %}</title>

        <!-- Bootstrap CSS -->
        <link href="{% static 'accounts/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'accounts/css/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'accounts/css/signin.css' %}" rel="stylesheet">
    </head>

    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
        <form role="form" method="POST" action="{% url 'accounts:login_view' %}">
            {% csrf_token %}
            <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">{% translate "Please sign in" %}</h1>
        
            <div class="form-floating">
              <input class="form-control" id="floatingInput" placeholder="Username" name="username" type="text" requried  autofocus />
              <label for="floatingInput">{% translate "Username" %}</label>
            </div>
            <div class="form-floating">
              <input class="form-control" id="floatingPassword" placeholder="Password" name="password" type="password" value="" required />
              <label for="floatingPassword">{% translate "Password" %}</label>
            </div>
        
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">{% translate "Sign in" %}</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2025</p>
            <input type="hidden" name="next" value="{{ next|escape }}" />
          </form>
        </main>

        <script src="{% static 'accounts/js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'accounts/js/bootstrap.bundle.min.js' %}"></script>

    </body>

</html>
